<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QCode | Admin Console</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap');
    </style>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="../global/firebase/init.js" defer></script>
    <script src="../global/firebase/auth.js" defer></script>
    <script src="../global/firebase/database.js" defer></script>
    <script src="js/lockToAdminAuth.js" defer></script>

    <link rel="stylesheet" href="../global/global.css">
    <link rel="stylesheet" href="style/adminConsole.css">
    <link rel="stylesheet" href="style/dataLists.css">
    <link rel="stylesheet" href="style/panes/lessons.css">
    <link rel="stylesheet" href="style/panes/users.css">
    <link rel="stylesheet" href="style/panes/badge.css">
    <link rel="stylesheet" href="style/buttons.css">

    <script src="js/lessons.js" defer></script>
    <script src="js/users.js" defer></script>
    <script src="js/buttons.js" defer></script>
    <script src="js/badges.js" defer></script>
</head>
<body>
    <div class="main-content">
        <div class="title-bar">
            <div class="main-title">
                Admin Console
            </div>
        </div>

        <div class="buttons-pane">
            <span class="lesson-creator-button admin-button">Lesson Creator</span>
            <span class="home-button admin-button">Home</span>
            <span class="create-user-button admin-button">Create User</span>
        </div>

        <div class="lessons-pane content-pane">
            <div class="listed-data-wrapper lessons-display-wrapper scrollable-content">
                <div class="lessons-display listed-data">
                </div>
            </div>
            <div class="lesson-details">
                <div class="name">Click any lesson</div>
                <div class="lesson-details-content">
                    <div class="lesson-details-meta details-pane">
                        <div class="details-title">Metadata</div>
                        <div class="detail-container">Internal identifier: <span class="id">none</span></div>
                        <div class="detail-container">Unlisted: <span class="unlisted"></span></div>
                        <div class="detail-container">External: <span class="external"></span></div>
                    </div>
                    <div class="lesson-details-stats details-pane">
                        <div class="details-title">Stats</div>
                        <div class="detail-container">Amount of chapters: <span class="chapter-count">0</span></div>
                        <div class="detail-container">Total steps: <span class="step-count">0</span></div>
                    </div>
                </div>
            </div>

        </div>

        <div class="users-pane content-pane">
            <div class="listed-data-wrapper scrollable-content user-display-wrapper">
                <div class="users-display listed-data">
                </div>
            </div>
            <div class="user-details">
                <div class="name">Click any user</div>
                <div class="user-details-content">
                    <div class="user-details-data details-pane">
                        <div class="details-title">Data</div>
                        <div class="detail-container">Uid: <span class="uid"></span></div>
                        <div class="detail-container">Points: <span class="points"></span></div>
                    </div>
                    <div class="user-details-badges details-pane">
                        <div class="details-title">Badges</div>

                        <div class="listed-data-wrapper scrollable-content user-details-badges-wrapper">
                            <div class="user-details-badges-display listed-data">
                            </div>
                        </div>

                    </div>
                </div>
                <div class="add-badge-button">Grant Badge</div>
            </div>
        </div>

        <div class="badges-pane content-pane">
            <div class="listed-data-wrapper scrollable-content badge-display-wrapper">
                <div class="badges-display listed-data">
                </div>
            </div>
            <div class="badge-details">
                <div class="name">Click a badge</div>
                <div class="badge-details-content">
                    <div class="badge-image-container details-pane">
                        <img class="badge-img" src="https://github.com/GreasyRooster1/QCodeStatic/blob/main/Global/missing.png?raw=true" alt="badge icon">
                    </div>
                    <div class="badge-details-stats details-pane">
                        <div class="details-title">Stats</div>
                        <div class="detail-container">Id: <span class="id"></span></div>
                        <div class="detail-container">Value: <span class="value"></span></div>
                        <div class="detail-container">Rarity: <span class="rarity"></span></div>
                        <div class="detail-container">Description: <span class="description"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
